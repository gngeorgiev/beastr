language: go

go:
  - 1.6

services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get install sshpass
  - go get github.com/Masterminds/glide
  - glide install

script:
  - go test -v $(glide novendor)

after_success:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - make push-docker
  - sshpass -p="$SSH_PASSWORD" ssh $USER@$HOSTNAME -c "docker service rm server && docker service start server -p 80:8085 gngeorgiev/beatster-server"